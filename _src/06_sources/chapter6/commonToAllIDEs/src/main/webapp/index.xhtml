<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC
        "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>(empty head)</h:head>
<h:body>
    <h1>Basic JSF/PrimeFaces/Spring/fake-Hibernate with a clock and color picker </h1>

    <h:form id="mainForm">
        <div>
            What is the date and day?
        </div>
        <p:clock/>
        <br/>

        <div>Select a color</div>
        <p:colorPicker value="#{anyBean.color}"/>
        <br/>

        <div>then:</div>
        <p:commandButton value="Click me!" action="#{anyBean.process}"/>
    </h:form>

</h:body>
</html>
